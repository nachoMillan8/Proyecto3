## --- Configuración properties servidor config ---

## Nombre y puerto del servicio
spring.application.name=configService
server.port=8081

## Especificaciones de la configuración de Git: rama
## donde se alojan los archivos config y ubicación
#spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.git.default-label=features
spring.cloud.config.server.git.uri=https://github.com/Exzanime/Proyecto3.git
spring.cloud.config.server.git.search-paths=configData
#spring.cloud.config.server.git.username=${gitUser}
#spring.cloud.config.server.git.password=${gitPassword}

## Credenciales de autenticación para el servidor
spring.security.user.name=root
spring.security.user.password=1234

## Logging de Spring Cloud y JGit
logging.level.org.springframework.cloud=DEBUG
logging.level.org.eclipse.jgit=DEBUG
