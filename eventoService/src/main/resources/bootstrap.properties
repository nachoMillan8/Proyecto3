## --- Configuración bootstrap Evento ---

## Nombre del servicio
spring.application.name=eventoService

## Habilita el uso de Spring Cloud y su carga en el servidor como Bootstrap,
## especifica el puerto y la autenticación
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:8081
spring.cloud.config.username=root
spring.cloud.config.password=1234
spring.cloud.config.profile=default
spring.cloud.config.server.bootstrap=true

## Nivel del logging
logging.level.org.springframework=DEBUG
